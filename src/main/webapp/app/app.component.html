<h3>Top Heroes</h3>
<div class="grid grid-pad">
    <a *ngFor="let hero of heroes" [routerLink]="['/detail', hero.id]" class="col-1-4">
        <div class="module hero">
            <h4>{{hero.name}}</h4>
        </div>
    </a>
</div>


<h3>Data table</h3>
<p-dataTable [value]="heroes">
    <p-column field="id" header="Id"></p-column>
    <p-column field="name" header="Name">
        <template let-object="rowData" pTemplate="body">
          <div class="text-center" >{{object.id}}</div>
          <div class="text-center" >{{object.name}}</div>
        </template>
    </p-column>
</p-dataTable>

<button class="btn btn-success" (click)="showRoleModal()">Prikazi modal</button>
<button class="btn btn-success" (click)="hideRoleModal()">Sakri modal</button>


<div bsModal #addRoleModal="bs-modal" class="modal fade" id="addRoleModal" tabindex="-1" role="dialog" aria-labelledby="addRoleModal" (onHidden)="closeRoleModal(undefined, 'add')">
        <button type="button" class="close" (click)="closeRoleModal(undefined, 'add')" aria-label="Close"> Ja sam u modalu </button>
</div>



<button type="button" class="btn btn-primary" (click)="staticModal.show()">Static modal</button>
 
<div class="modal fade" bsModal #staticModal="bs-modal" [config]="{backdrop: 'static'}"
     tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">Static modal</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="staticModal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        This is static modal, backdrop click will not close it.
        Click <b>&times;</b> to close modal.
      </div>
    </div>
  </div>
</div>
